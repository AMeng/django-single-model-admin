language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5

env:
  - DJANGO_VERSION=1.4.22
  - DJANGO_VERSION=1.5.12
  - DJANGO_VERSION=1.6.11
  - DJANGO_VERSION=1.7.11
  - DJANGO_VERSION=1.8.14
  - DJANGO_VERSION=1.9.9
  - DJANGO_VERSION=1.10.1

matrix:
  exclude:
    - python: 2.6
      env: DJANGO_VERSION=1.7.11
    - python: 2.6
      env: DJANGO_VERSION=1.8.14
    - python: 2.6
      env: DJANGO_VERSION=1.9.9
    - python: 2.6
      env: DJANGO_VERSION=1.10.1
    - python: 3.3
      env: DJANGO_VERSION=1.4.22
    - python: 3.3
      env: DJANGO_VERSION=1.9.9
    - python: 3.3
      env: DJANGO_VERSION=1.10.1
    - python: 3.4
      env: DJANGO_VERSION=1.4.22
    - python: 3.5
      env: DJANGO_VERSION=1.4.22
    - python: 3.5
      env: DJANGO_VERSION=1.5.12
    - python: 3.5
      env: DJANGO_VERSION=1.6.11
    - python: 3.5
      env: DJANGO_VERSION=1.7.11

install:
  - pip install -q Django==$DJANGO_VERSION
  - pip install -r requirements.txt
  - pip install .

script:
  - make lint
  - make test
